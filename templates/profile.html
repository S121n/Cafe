<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
</head>
<body>
    <h2>Hi {{ user.username }}!</h2>
    <p>Mobile number: {{ user.phone_number }}</p>
    <p>Your role: {{ user.get_role_display }}</p>

    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">LogOut</button>
    </form>
</body>
</html>
